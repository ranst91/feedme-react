<h1>Your order</h1>
<div class="size_options">
    <h4>* Choose pizza size in cm</h4>
    <div class="size_selection">
        <div class="sizes" ng-class="{selected: order.size == availableSizes[$index].size}" ng-repeat="size in availableSizes track by $index" ng-class="size.class" ng-click="sizeSelect($index)"><span>{{size.size}}</span></div>
    </div>
</div>
<div class="selector col-xs-12">
    <h4>Ingredients:</h4>
    <select class="col-xs-10" ng-model="selected">
        <!--ng-options="topping as topping.name for topping in toppingsOpt track by $index" ng-model="selected"-->
        <option id="def_opt" value="" disabled>Choose ingredients</option>
        <option ng-repeat="option in toppingsOpt track by $index" value="{{option}}">{{option}}</option>
    </select>
    <button class="col-xs-1 add" ng-click="selectIngredients($index)"><img src="assets/icons/add_icon.svg"></button>
    <ul class="selected_opt">
        <li ng-repeat="topping in order.toppings" data-val="{{topping}}" ng-click="removeTopping($event)">
            <span>{{topping}}</span><span class="delete"></span>
        </li>
    </ul>
</div>
<h4>Cheese rand?</h4>
<div class="col-xs-2 col-xs-offset-5 m-b">
    <label class="switch">
        <input type="checkbox" id="cheese-rand" name="cheese-rand" ng-model="order.cheese_rand" checked>
    <div class="slider"></div>
</label>
</div>

<div class="form_end col-xs-12">
    <span id="back" class="col-xs-2 back" ui-sref="main">Back</span>
    <button class="main-red-btn center-block" ui-sref="order.address" ng-click="mark('address', true)" disabled><span class="call_to_action next">Next</span></button>
</div>
